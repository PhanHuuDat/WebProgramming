<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>problem 9</title>
</head>
<body>
	<script type="text/javascript">

		let arr = [10, 5, 3, 2, 7, 8, 6, 5];

		for(let i = 0; i < arr.length; i++){
			let temp = arr[i];
			let index = i;
			for(let j = i+1;j<arr.length;j++){
				if(temp > arr[j] ){
					temp = arr[j];
					index = j;
				}
			}
			arr[index] = arr[i]
			arr[i] = temp;
		}
		console.log(arr);
	</script>
</body>
</html>
